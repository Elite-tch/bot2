<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy AI - Career Consultation Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <span>Synergy AI</span>
                </div>
                <div class="subtitle">Career Consultation Chatbot</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <div class="message-text">
                        Hi, I'm Synergy AI; a self-consultation chatbot created by the ACTIVATIONS team. Can you please tell me your name and where you are chatting from?
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-group" id="nameLocationInput">
                <input type="text" id="nameInput" placeholder="Your name..." maxlength="100">
                <input type="text" id="locationInput" placeholder="Your location..." maxlength="100">
                <button onclick="startConversation()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="input-group" id="messageInput" style="display: none;">
                <input type="text" id="messageField" placeholder="Type your message..." maxlength="1000">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="input-group" id="answerInput" style="display: none;">
                <textarea id="answerField" placeholder="Type your answer..." rows="3" maxlength="2000"></textarea>
                <button onclick="submitAnswer()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="primary-btn" onclick="startVALUE()">Yes, let's begin</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-brain fa-spin"></i>
            <div>Synergy AI is thinking...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
