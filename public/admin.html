<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy AI - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .section {
            background: white;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }

        .section-header h2 {
            margin: 0;
            color: #2c3e50;
        }

        .section-content {
            padding: 20px;
        }

        .prompt-item {
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
        }

        .prompt-header {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .prompt-text {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            min-height: 100px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
            margin: 0;
            padding: 0;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: white;
            color: #3498db;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .hidden {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">
                <i class="fas fa-brain"></i> Synergy AI Admin
            </h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" onclick="login()" style="width: 100%;">Login</button>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-brain"></i> Synergy AI - Admin Panel</h1>
                <button class="btn btn-danger" onclick="logout()" style="position: absolute; top: 20px; right: 20px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>

            <div class="section">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showTab('prompts')">GPT Prompts</button>
                    <button class="nav-tab" onclick="showTab('users')">Users</button>
                    <button class="nav-tab" onclick="showTab('export')">Export Data</button>
                </div>

                <div id="prompts" class="tab-content active">
                    <div class="section-content">
                        <h3>Manage GPT Prompts</h3>
                        <div id="promptsList">
                            <!-- Prompts will be loaded here -->
                        </div>
                    </div>
                </div>

                <div id="users" class="tab-content">
                    <div class="section-content">
                        <h3>Recent Users</h3>
                        <div id="usersList">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>

                <div id="export" class="tab-content">
                    <div class="section-content">
                        <h3>Export Data</h3>
                        <p>Download user data in different formats:</p>
                        <button class="btn" onclick="exportData('json')">
                            <i class="fas fa-download"></i> Export as JSON
                        </button>
                        <button class="btn" onclick="exportData('csv')">
                            <i class="fas fa-download"></i> Export as CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        async function makeRequest(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (authToken) {
                options.headers.Authorization = `Bearer ${authToken}`;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(`/api/admin${endpoint}`, options);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await makeRequest('/login', 'POST', { email, password });
                authToken = response.token;
                
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                
                loadDashboard();
            } catch (error) {
                alert('Login failed. Please check your credentials.');
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        async function loadDashboard() {
            try {
                const stats = await makeRequest('/stats');
                displayStats(stats);
                loadPrompts();
                loadUsers();
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.overview.total_users}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.overview.total_sessions}</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.overview.completed_sessions}</div>
                    <div class="stat-label">Completed Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.overview.total_responses}</div>
                    <div class="stat-label">Total Responses</div>
                </div>
            `;
        }

        async function loadPrompts() {
            try {
                const prompts = await makeRequest('/prompts');
                displayPrompts(prompts);
            } catch (error) {
                console.error('Failed to load prompts:', error);
            }
        }

        function displayPrompts(prompts) {
            const promptsList = document.getElementById('promptsList');
            promptsList.innerHTML = '';

            prompts.forEach(prompt => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-item';
                promptDiv.innerHTML = `
                    <div class="prompt-header">
                        ${prompt.session_type.toUpperCase()} - Question ${prompt.question_number}
                        <span style="float: right;">
                            <button class="btn" onclick="editPrompt('${prompt.id}')">Edit</button>
                        </span>
                    </div>
                    <div class="prompt-text" id="prompt-${prompt.id}">${prompt.prompt_template}</div>
                `;
                promptsList.appendChild(promptDiv);
            });
        }

        async function editPrompt(promptId) {
            const promptElement = document.getElementById(`prompt-${promptId}`);
            const currentText = promptElement.textContent;
            
            promptElement.innerHTML = `
                <textarea id="edit-${promptId}">${currentText}</textarea>
                <div style="margin-top: 10px;">
                    <button class="btn" onclick="savePrompt('${promptId}')">Save</button>
                    <button class="btn btn-danger" onclick="cancelEdit('${promptId}')">Cancel</button>
                </div>
            `;
        }

        async function savePrompt(promptId) {
            const newText = document.getElementById(`edit-${promptId}`).value;
            
            try {
                await makeRequest(`/prompts/${promptId}`, 'PUT', {
                    prompt_template: newText,
                    is_active: true
                });
                
                loadPrompts();
                alert('Prompt updated successfully!');
            } catch (error) {
                alert('Failed to update prompt.');
            }
        }

        function cancelEdit(promptId) {
            loadPrompts();
        }

        async function loadUsers() {
            try {
                const stats = await makeRequest('/stats');
                displayUsers(stats.recentUsers);
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.location}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function exportData(format) {
            try {
                const response = await fetch(`/api/admin/export/users?format=${format}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `synergy-ai-users.${format}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Export failed. Please try again.');
            }
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Add enter key listeners for login
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
